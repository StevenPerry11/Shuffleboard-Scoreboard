
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShuffleBoard ScoreMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ShuffleBoard ScoreMate</h1>
        <h2>Frame <span id="frame">1</span></h2>

        <div class="players">
            <div class="player" id="player1">
                <h3>Player 1</h3>
                <p>Score: <span id="score1">0</span></p>
                <p>Plays: <span id="disc1">Yellow</span></p>
            </div>
            <div class="player" id="player2">
                <h3>Player 2</h3>
                <p>Score: <span id="score2">0</span></p>
                <p>Plays: <span id="disc2">Black</span></p>
            </div>
        </div>

        <h3>Add Points To:</h3>
        <div class="score-buttons">
            <div>
                <h4>Yellow</h4>
                <button onclick="addPoints('yellow', 7)">+7</button>
                <button onclick="addPoints('yellow', 8)">+8</button>
                <button onclick="addPoints('yellow', 10)">+10</button>
                <button onclick="addPoints('yellow', -10)">-10</button>
            </div>
            <div>
                <h4>Black</h4>
                <button onclick="addPoints('black', 7)">+7</button>
                <button onclick="addPoints('black', 8)">+8</button>
                <button onclick="addPoints('black', 10)">+10</button>
                <button onclick="addPoints('black', -10)">-10</button>
            </div>
        </div>

        <button class="next" onclick="nextFrame()">Next Frame</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
